<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="public/stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Plaster" rel="stylesheet">
  </head>
  <body>
    <div class="maincontainer">
      <h1>Tic-Tac-Toe</h1>

      <table>
        <tr>
          <td id="one" class="cell"></td>
          <td id="two" class="cell"></td>
          <td id="three" class="cell"></td>
        </tr>
        <tr>
          <td id="four" class="cell"></td>
          <td id="five" class="cell"></td>
          <td id="six" class="cell"></td>
        </tr>
        <tr>
          <td id="seven" class="cell"></td>
          <td id="eight" class="cell"></td>
          <td id="nine" class="cell"></td>
        </tr>
      </table>


      <button class="howto-button">How to Play</button>
      <p>Click on a square to enter an X or O. Get three in a row to win!</p>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./src/jquery.js"></script>

  </body>
</html>
